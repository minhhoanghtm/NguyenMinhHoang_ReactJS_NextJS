<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="btnEx1">Ex1</button>
    <button class="btnEx2">Ex2</button>

    <script>
        var btnClick1 = document.getElementsByClassName("btnEx1");
        var btnClick2 = document.getElementsByClassName("btnEx2");

        function calculateBMI(weight, height) {
            return weight / (height * height);
        }
        let markWeight1 = 78;
        let markHeight1 = 1.69;
        let johnWeight1 = 92;
        let johnHeight1 = 1.95;

        let markWeight2 = 95;
        let markHeight2 = 1.88;
        let johnWeight2 = 85;
        let johnHeight2 = 1.76;
        let markBMI1 = calculateBMI(markWeight1, markHeight1).toFixed(2);
        let johnBMI1 = calculateBMI(johnWeight1, johnHeight1).toFixed(2);

        let markBMI2 = calculateBMI(markWeight2, markHeight2).toFixed(2);
        let johnBMI2 = calculateBMI(johnWeight2, johnHeight2).toFixed(2);
        btnClick1[0].onclick = () => {
            console.log("=====EX1=====");
            console.log("Chi so BMI 1 cua Mark la: ", markBMI1);
            console.log("Chi so BMI 1 cua John la: ", johnBMI1);
            console.log("Chi so BMI 2 cua Mark la: ", markBMI2);
            console.log("Chi so BMI 2 cua John la: ", johnBMI2);
            console.log("Chi so BMI 1 cua Mark cao hon John la: ", markBMI1 > johnBMI1 ? "Dung" : "Sai");
            console.log("Chi so BMI 2 cua Mark cao hon John la: ", markBMI2 > johnBMI2 ? "Dung" : "Sai");
        };

        btnClick2[0].onclick = () => {
            console.log("=====EX2=====");
            if(markBMI1 > johnBMI1) {
                console.log(`Mark's BMI (${markBMI1}) is higher than John's BMI (${johnBMI1})!`)
            }
            else if (markBMI1 < johnBMI1) {
                console.log(`John's (${johnBMI1}) is higher than Mark's BMI BMI (${markBMI1})!`)
            }
            else {
                console.log(`John's (${johnBMI1}) is equal to Mark's BMI BMI (${markBMI1})!`)
            }
        };
    </script>
</body>

</html>
